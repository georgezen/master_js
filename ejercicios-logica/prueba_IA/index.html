<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD con localStorage</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <h1>CRUD con localStorage</h1>
    <button id="myBtn">Abrir Modal</button>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Administracion de usuarios</p>
    <div class="container-form">
      <form id="user-form">
        <input type="text" id="name" placeholder="Nombre" required>
        <input type="text" id="email" placeholder="Correo Electrónico" required>
        <button id="btn-save" class="btn" type="submit">Agregar Usuario</button>
    </form>

    </div>
  </div>
</div>

    



    <table id="user-table">
      <thead>
        <tr>
            <th>Nombre</th>
            <th>Correo Electrónico</th>
            <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tbody">

      </tbody>
        

    </table>
    <button id="save">Guardar en el servidor</button>
    <script src="index.js"></script>
</body>
</html>
