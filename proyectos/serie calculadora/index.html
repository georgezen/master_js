<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculadora</title>
</head>
<body>

    <h1>Calculadora</h1>
    <div class="container">

        <form class="form">
            <label for="num1" class="label">Número 1</label>
            <input type="number" name="num1" id="num1" placeholder="Ingrese un número" class="textin">
            <br>
            <label for="num2" class="label">Número 2</label>
            <input type="number" name="num2" id="num2" placeholder="Ingrese un segundo número" class="textin">
            <br>
            <label for="operacion" class="label">Operación</label>
            <select name="operacion" id="operacion" class="lista">
                <option value="+">Sumar</option>
                <option value="-">Restar</option>
                <option value="*">Multiplicar</option>
                <option value="/">Dividir</option>
                <option value="**">Potencia</option>
            </select>
            <br>
            <label for="resultado" class="label">Resultado</label>
            <input type="text" name="resultado" id="resultado" placeholder="Resultado" class="textin" disabled>
            <br>
            <input type="submit" class="btn" value="Calcular" id="calcular">
        </form>

    </div>
    
    <script src="index.js" ></script>
</body>
</html>
